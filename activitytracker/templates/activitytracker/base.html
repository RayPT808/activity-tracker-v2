<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Activity Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'activitytracker/images/favicon.ico' %}">

    <style>
        body {
            background: url("{% static 'activitytracker/images/backgroundimage.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7) !important;
        }

        .navbar-brand img {
            height: 40px;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #ddd !important;
        }

        .logout-form {
            display: inline-block;
            margin: 0;
            padding: 0;
        }

        .logout-button {
            display: inline;
            padding: 0;
            border: none;
            background: none;
            color: white;
            line-height: 1.5;
        }

        .logout-button:hover {
            color: #ddd;
        }
    </style>
</head>
